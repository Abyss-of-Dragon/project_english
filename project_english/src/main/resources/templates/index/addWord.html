<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Standard Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>增</title>
  <link rel="icon" type="image/x-icon" href="/img/logo.png" th:href="@{/img/logo.png}"/>
  <link rel="stylesheet" type="text/css" href="/dist/semantic.min.css" th:href="@{/dist/semantic.min.css}">
  <script src="/js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <script src="/dist/semantic.min.js" th:src="@{/dist/semantic.min.js}"></script>

  <!-- Site Specified Style and Script -->
  <link rel="stylesheet" type="text/css" href="/css/register.css" th:href="@{/css/register.css}">
  <script src="/js/addWord.js" th:src="@{/js/addWord.js}"></script>
</head>

<body>
<div class="ui middle aligned center aligned grid">
  <div class="column">

    <form action="addWord" method="post" class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui input">
            <label for="english"></label>
            <!--/*@thymesVar id="user" type="com.entity.User"*/-->
            <input type="text" id="english" name="Weng" placeholder="English">
          </div>
        </div>
        <div class="field">
          <div class="ui input">
            <label for="chinese"></label>
            <!--/*@thymesVar id="user" type="com.entity.User"*/-->
            <input type="text" id="chinese" name="Wchi" placeholder="Chinese">
          </div>
        </div>
        <div class="field">
          <div class="ui input">
            <label for="attribute"></label>
            <!--/*@thymesVar id="user" type="com.entity.User"*/-->
            <input type="text" id="attribute" name="Wpar" placeholder="词性">
          </div>
        </div>
        <input type="submit" value="进行增加操作" class="ui fluid large blue submit button"/>
      </div>
      <div class="ui error message" th:if="${reg_failed}">增加失败</div>
    </form>

    <div class="ui message">
      什么，不想增加了？(*￣3￣)╭ <a href="/mainpage">回到主页</a>！
    </div>

  </div>
</div>
</body>

</html>
