<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>查</title>
    <link rel="icon" type="image/x-icon" th:href="${loginUser.getAvatar()}"/>
    <link rel="stylesheet" type="text/css" href="/dist/semantic.css" th:href="@{/dist/semantic.css}">
    <script src="/js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script src="/dist/semantic.min.js" th:src="@{/dist/semantic.min.js}"></script>

    <!-- Site Specified Style and Script -->
    <link rel="stylesheet" type="text/css" href="/css/common.css" th:href="@{/css/common.css}">
    <script src="/js/common.js" th:src="@{/js/common.js}"></script>
</head>

<body>

<!-- 通用顶部栏 header 片段 -->
<div th:fragment="common_header" class="ui fixed brown large borderless menu">
    <div class="ui container">
        <div class="header item">
            <img class="proj icon" src="/img/your_friend.png" th:src="@{/img/your_friend.png}" alt="Logo">
        </div>
        <a href="/mainpage" class="header item">
            首页
        </a>
        <a class="right item">
            <form style="margin: auto;outline: none" method="get" action="/search" id="searchForm">
                <div class="ui icon input">
                    <i class="search icon"></i>
                    <input type="text" name="key" placeholder="Search..." onkeypress="(e)=>{if(e.keyCode===13){document.getElementById('searchForm').submit()}}">
                </div>
            </form>
        </a>
        <a class="item" href="/profile">
            <img class="ui avatar image" th:src="${loginUser.getAvatar()}" alt="Avatar">
        </a>
        <a href="/logout" class="item">
            <div class="ui logout icon">登出</div>
            <i class="sign out alternate icon"></i>
        </a>
    </div>
</div>

<div class="ui main container">
    <div class="ui stackable grid">

        <div class="ui four wide column">
            <!-- 通用左侧菜单 menu 片段， index 为传递进来的参数 -->
            <div th:fragment="common_menu(index)" class="ui container">
                <div class="ui fluid card">
                    <div class="ui centered image">
                        <img src="/img/English_title2.png">
                    </div>
                </div>
                <div class="ui vertical fluid stackable menu container">
                    <a th:class="${index}==1?'active red item':'item'" class="item" href="/guojia">
                        <font size="4px">
                            <b>国家和地区</b>
                        </font>
                        <i class="large book icon"></i>
                    </a>
                    <a th:class="${index}==2?'active red item':'item'" class="item" href="/shuci">
                        <font size="4px">
                            <b>数词表</b>
                        </font>
                        <i class="large calculator icon"></i>
                    </a>
                    <a th:class="${index}==3?'active red item':'item'" class="item" href="/dongci">
                        <font size="4px">
                            <b>不规则动词表</b>
                        </font>
                        <i class="large newspaper outline icon"></i>
                    </a>
                    <a th:class="${index}==4?'active red item':'item'" class="item" href="/dongwu">
                        <font size="4px">
                            <b>月份和星期</b>
                        </font>
                        <i class="large gem outline icon"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="ui twelve wide column">

            <div class="ui one column grid">
                <div class="computer only tablet only column">
                    <h1 align="center" class="ui computer only header">欢迎查询！</h1>
                </div>
            </div>
            <!--            <div class="ui form message">-->
            <!--                <img class="ui big centered circular image" src="/img/ver1.5.jpg">-->
            <!--                &lt;!&ndash;                    <div class="container column"></div>&ndash;&gt;-->
            <!--            </div>-->
            <div class="ui raised segment">

                <h2 class="ui header">
                    <i class="user circle icon"></i>
                    <div class="content">
                        查询结果
                    </div>
                </h2>
                <div class="ui botton attached segment">
                    <div class="ui five column grid">
                        <div class="column"  th:each="word_2021:${result}">
                            <div class="ui fluid card">
                                <div class="content">
                                    <p th:text="${word_2021.getWeng()}" class="header"></p>
                                    <p th:text="${word_2021.getWpar()}" class="header"></p>
                                    <p th:text="${word_2021.getWchi()}" class="header"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 通用底部 footer 片段 -->
<div th:fragment="common_footer" class="ui vertical footer segment">
    <div class="ui center aligned container">
        <p>
            Copyright © 2021 DragonAbyss.
        </p>
        <p>
            All rights reserved.
        </p>
        <div class="ui header">
            <a href="https://github.com/Abyss-of-Dragon/Cjjpsz" class="ui centered image">
                <i class="large grey github icon"></i>
            </a>
        </div>
    </div>
</div>
</body>

</html>
